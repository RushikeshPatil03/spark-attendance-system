<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration - BITM College Bellary</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-2xl shadow-xl">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">BITM College Bellary</h1>
    <h2 class="text-xl font-semibold text-center mb-4">Student Registration</h2>

    <form action="/register/student" method="POST" class="space-y-4">
      <input type="text" name="userId" placeholder="USN" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="text" name="mobile" placeholder="Mobile Number" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="password" name="password" placeholder="Create Password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Register</button>
    </form>

    <p class="text-sm text-center text-gray-500 mt-4">Already registered? 
      <a href="/login.html" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>
</body>
</html>
